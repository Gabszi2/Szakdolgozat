<p class="text-center">Food add</p>
<div
  class="border d-flex align-items-center justify-content-center"
  style="height: 350px;"
>
  <div>
    <form [formGroup]="foodForm">
      <label for="name">Type in the food name:</label>
      <input type="text" id="name" class="form-control" formControlName="name">
      <button class="btn btn-primary btn-md"  (click)="foodAdd()">Add</button>
    </form>
  </div>
</div>
