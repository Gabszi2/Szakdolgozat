<p class="text-center">Food add</p>

<div class="row justify-content-center text-center h-100" >
  <form [formGroup]="foodForm" class="col-md-auto text-center my-auto">
    <label for="foodName">Type in the food name:</label>
    <input type="text" id="foodName" class="form-control" formControlName="foodName">
    <p></p>
    <div formArrayName="foodAnswers" >
      <div *ngFor="let foodAnswer of foodAnswers.controls;let i=index">
        <div [formGroupName]="i">
          <label for="foodAnswer">{{questions[i]}}</label>
          <select formControlName="foodAnswer" id="foodAnswer" class="form-control text-center">
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>
      </div>
    </div>
    <p></p>
    <button (click)="addRestaurant()" class="btn-warning btn btn-md">Add restaurant</button>
    <div formArrayName="foodRestaurants" >
      <div *ngFor="let foodRestaurant of foodRestaurants.controls;let i=index">
        <div [formGroupName]="i">
          <input type="text" formControlName="foodRestaurant" class="form-control"  >

        </div>
        <div class="text-end">
          <button (click)="delete(i)" class="btn btn-danger btn-sm ">Delete</button>
        </div>
      </div>
    </div>
    <button (click)="foodAdd()" class="btn btn-sm btn-success" [hidden]="foodForm.invalid">Submit</button>
  </form>
</div>
