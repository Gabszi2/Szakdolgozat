<p class="text-center">Log in</p>
<button class="btn btn-md btn-primary" routerLink="/register">Register</button>
<div class="row justify-content-center text-center h-100">

  <form [formGroup]="loginForm" class="col-md-auto text-center my-auto">
    <label for="email">Email address:</label>
    <input class="form-control" formControlName="email" id="email" type="email">
    <p></p>
    <label for="password">Password:</label>
    <input class="form-control" formControlName="password" id="password" type="password">
    <p></p>

    <button (click)="login()" [hidden]="loginForm.invalid" class="btn btn-sm btn-success">Submit</button>
  </form>
</div>
