<p class="text-center">Log in</p>
<button class="btn btn-md btn-primary" routerLink="/register">Register</button>
<div class="row justify-content-center text-center h-100" >

  <form [formGroup]="loginForm" class="col-md-auto text-center my-auto">
    <label for="email">Email address:</label>
    <input type="email" id="email" class="form-control" formControlName="email">
    <p></p>
    <label for="password">Password:</label>
    <input type="password" id="password" class="form-control" formControlName="password">
    <p></p>

    <button (click)="login()" class="btn btn-sm btn-success" [hidden]="loginForm.invalid">Submit</button>
  </form>
</div>
