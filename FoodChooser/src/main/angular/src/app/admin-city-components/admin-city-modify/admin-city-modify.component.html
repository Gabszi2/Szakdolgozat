<p class="text-center ">Modify cuisines in {{city.name}} town</p>
<div class="row justify-content-center text-center h-100">
  <div class="col-sm-auto text-center my-auto">
    <button (click)="addCuisine()" class="btn-warning btn btn-md">Add cuisine</button>
    <form [formGroup]="cuisinesForm">
      <div formArrayName="cuisines">
        <div *ngFor="let cuisine of cuisines.controls;let i=index">
          <div [formGroupName]="i">
            <input class="form-control" formControlName="cuisine" type="text">

          </div>
          <div class="text-end">
            <button (click)="delete(i)" class="btn btn-danger btn-sm ">Delete</button>
          </div>
        </div>
      </div>
      <button (click)="done()" [hidden]="cuisinesForm.invalid" class="btn btn-sm btn-success">Submit</button>
    </form>
  </div>
</div>
