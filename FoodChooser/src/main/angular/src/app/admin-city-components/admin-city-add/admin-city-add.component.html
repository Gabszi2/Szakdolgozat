<p class="text-center">Add city</p>
<div
  class="border d-flex align-items-center justify-content-center"
  style="height: 350px;"
>
  <div>
    <form [formGroup]="cityForm">
      <label for="name">City's name:</label>
      <input class="form-control" formControlName="name" id="name" type="text">
      <p></p>
      <button (click)="addCuisine()" class="btn-warning btn btn-md">Add cuisine</button>
      <div formArrayName="cuisines">
        <div *ngFor="let cuisine of cuisines.controls;let i=index">
          <div [formGroupName]="i">
            <input class="form-control" formControlName="cuisine" type="text">

          </div>
          <div class="text-end">
            <button (click)="delete(i)" [hidden]="i==0" class="btn btn-danger btn-sm ">Delete</button>
          </div>
        </div>
      </div>
      <button (click)="cityAdd()" [hidden]="cityForm.invalid" class="btn btn-primary btn-md">Add</button>
    </form>
  </div>
</div>
