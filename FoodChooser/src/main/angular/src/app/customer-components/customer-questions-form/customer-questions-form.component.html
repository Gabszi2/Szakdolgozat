<p class="text-center ">Answer the questions</p>
<div class="row justify-content-center text-center h-100">
  <div class="col-sm-auto text-center my-auto">
    <form [formGroup]="answersForm">

      <div formArrayName="answers">
        <div *ngFor="let answer of answers.controls;let i=index">
          <div [formGroupName]="i">
            <label for="answer">{{questions[i]}}</label>
            <select class="form-control" formControlName="answer" id="answer">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>
      </div>
      <button (click)="done()" [hidden]="answersForm.invalid" class="btn btn-sm btn-success">Submit</button>
    </form>
  </div>
</div>
