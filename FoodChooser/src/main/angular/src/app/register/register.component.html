<p class="text-center">Registration</p>
<div class="row justify-content-center text-center h-100">
  <form [formGroup]="registerForm" class="col-md-auto text-center my-auto">
    <label for="email">Email address:</label>
    <input class="form-control" formControlName="email" id="email" type="email">
    <p></p>
    <label for="userName">User name:</label>
    <input class="form-control" formControlName="userName" id="userName" type="text">
    <p></p>
    <label for="password">Password:</label>
    <input class="form-control" formControlName="password" id="password" type="password">
    <p></p>

    <button (click)="register()" [hidden]="registerForm.invalid" class="btn btn-sm btn-success">Submit</button>
  </form>
</div>
